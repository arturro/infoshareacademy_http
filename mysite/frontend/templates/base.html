<!DOCTYPE html>
{% load static i18n %}
<html lang="pl">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{% block title %}{% endblock %}</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'frontend/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
<nav role="navigation">
    <div class="nav-wrapper container">
        {#        <a id="logo-container" href="/" class="brand-logo">django-materialize-template</a>#}
{#        <ul class="right hide-on-med-and-down">#}
        <ul>
            <li><a href="{% url "admin:index" %}">{% trans "Admin" %}</a></li>
            <li><a href="{% url "polls:index" %}">{% trans "Polls" %}</a></li>
            <li><a href="{% url "frontend:vue" %}">{% trans "Vue" %}</a></li>
        </ul>
{#        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>#}
    </div>
</nav>
{% block content %}
{% endblock content %}

{% block script %}
{% endblock script %}
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
